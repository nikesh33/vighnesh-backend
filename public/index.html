<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Book Rental System</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: #f4f4f9;
        margin: 0;
        padding: 20px;
      }
      h1,
      h2 {
        text-align: center;
      }
      .container {
        display: grid;
        gap: 20px;
        max-width: 1000px;
        margin: 0 auto;
      }
      .card {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      input,
      button {
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        cursor: pointer;
        background: #4caf50;
        color: white;
        transition: background 0.3s ease;
      }
      button:hover {
        background: #45a049;
      }
      .message {
        color: green;
        text-align: center;
      }
      .error {
        color: red;
        text-align: center;
      }
      #book-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 15px;
      }
      .book-card {
        border: 1px solid #ddd;
        border-radius: 8px;
        background: #fff;
        padding: 10px;
      }
      .book-card img {
        width: 100%;
        max-height: 150px;
        object-fit: cover;
        border-radius: 5px;
      }
      .pagination {
        text-align: center;
        margin-top: 10px;
      }
      .pagination button {
        margin: 0 5px;
        background: #2196f3;
      }
    </style>
  </head>
  <body>
    <h1>ðŸ“š Book Rental System</h1>
    <div id="messages"></div>

    <div class="container">
      <!-- Signup -->
      <div class="card">
        <h2>Signup</h2>
        <form id="signup-form">
          <input
            type="text"
            id="signup-username"
            placeholder="Username"
            required
          />
          <input type="email" id="signup-email" placeholder="Email" required />
          <input
            type="password"
            id="signup-password"
            placeholder="Password"
            required
          />
          <button type="submit">Signup</button>
        </form>
      </div>

      <!-- Login -->
      <div class="card">
        <h2>Login</h2>
        <form id="login-form">
          <input type="email" id="login-email" placeholder="Email" required />
          <input
            type="password"
            id="login-password"
            placeholder="Password"
            required
          />
          <button type="submit">Login</button>
        </form>
      </div>

      <!-- Add Book -->
      <div class="card">
        <h2>Add Book</h2>
        <form id="add-book-form" enctype="multipart/form-data">
          <input type="text" id="book-title" placeholder="Title" required />
          <input type="text" id="book-author" placeholder="Author" required />
          <input type="text" id="book-description" placeholder="Description" />
          <input type="file" id="book-cover" accept="image/*" />
          <button type="submit">Add Book</button>
        </form>
      </div>

      <!-- Search & Book List -->
      <div class="card">
        <h2>Books</h2>
        <div style="margin-bottom: 10px">
          <input
            type="text"
            id="search"
            placeholder="Search by title or author"
          />
          <button id="search-btn">Search</button>
        </div>
        <div id="book-list"></div>
        <div class="pagination">
          <button id="prev-btn">Previous</button>
          <span id="page-indicator">Page 1</span>
          <button id="next-btn">Next</button>
        </div>
      </div>

      <!-- Rent/Return -->
      <div class="card">
        <h2>Rent or Return a Book</h2>
        <input type="text" id="book-id" placeholder="Book ID" />
        <button id="rent-btn">Rent</button>
        <button id="return-btn">Return</button>
      </div>
    </div>

    <script>
      let token = "";
      let currentPage = 1;
      let booksPerPage = 5;
      let allBooks = [];

      const messages = document.getElementById("messages");
      const bookList = document.getElementById("book-list");
      const pageIndicator = document.getElementById("page-indicator");

      const showMessage = (msg, isError = false) => {
        messages.innerHTML = `<p class="${
          isError ? "error" : "message"
        }">${msg}</p>`;
        setTimeout(() => (messages.innerHTML = ""), 3000);
      };

      // Signup
      document
        .getElementById("signup-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const username = document.getElementById("signup-username").value;
          const email = document.getElementById("signup-email").value;
          const password = document.getElementById("signup-password").value;
          const res = await fetch("/api/auth/signup", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, email, password }),
          });
          const data = await res.json();
          if (res.ok) showMessage("Signup successful");
          else showMessage(data.message || data.error, true);
        });

      // Login
      document
        .getElementById("login-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const email = document.getElementById("login-email").value;
          const password = document.getElementById("login-password").value;
          const res = await fetch("/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });
          const data = await res.json();
          if (res.ok) {
            token = data.token;
            showMessage("Login successful");
          } else showMessage(data.message || data.error, true);
        });

      // Add Book
      document
        .getElementById("add-book-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const title = document.getElementById("book-title").value;
          const author = document.getElementById("book-author").value;
          const description = document.getElementById("book-description").value;
          const cover = document.getElementById("book-cover").files?.[0];
          const formData = new FormData();
          formData.append("title", title);
          formData.append("author", author);
          formData.append("description", description);
          if (cover) formData.append("coverImage", cover);
          const res = await fetch("/api/books", {
            method: "POST",
            headers: { Authorization: `Bearer ${token}` },
            body: formData,
          });
          const data = await res.json();
          if (res.ok) {
            showMessage("Book added successfully");
            loadBooks();
          } else showMessage(data.message || data.error, true);
        });

      // Load Books
      async function loadBooks(search = "") {
        const res = await fetch(
          `/api/books?search=${encodeURIComponent(search)}`
        );
        const data = await res.json();
        allBooks = data.books || [];
        currentPage = 1;
        renderBooks();
      }

      async function deleteBook(bookId) {
        if (!confirm("Are you sure you want to delete this book?")) return;

        const res = await fetch(`/api/books/${bookId}`, {
          method: "DELETE",
          headers: {
            Authorization: `Bearer ${token}`,
          },
        });

        const data = await res.json();
        if (res.ok) {
          showMessage("Book deleted successfully");
          loadBooks();
        } else {
          showMessage(data.message || data.error, true);
        }
      }

      function renderBooks() {
        const start = (currentPage - 1) * booksPerPage;
        const end = start + booksPerPage;
        const paginatedBooks = allBooks.slice(start, end);
        pageIndicator.textContent = `Page ${currentPage}`;
        bookList.innerHTML = paginatedBooks
          .map(
            (book) => `
          <div class="book-card">
            <strong>${book.title}</strong><br>
            <em>by ${book.author}</em>
            <p>${book.description || ""}</p>
            ${book.coverImage ? `<img src="/${book.coverImage}" />` : ""}
            <p><small>ID: ${book._id}</small></p>
            ${
              token
                ? `<button onclick="deleteBook('${book._id}')">Delete</button>`
                : ""
            }
          </div>
        `
          )
          .join("");
      }

      document.getElementById("search-btn").addEventListener("click", () => {
        const searchVal = document.getElementById("search").value;
        loadBooks(searchVal);
      });

      document.getElementById("prev-btn").addEventListener("click", () => {
        if (currentPage > 1) {
          currentPage--;
          renderBooks();
        }
      });

      document.getElementById("next-btn").addEventListener("click", () => {
        if (currentPage * booksPerPage < allBooks.length) {
          currentPage++;
          renderBooks();
        }
      });

      // Rent
      document
        .getElementById("rent-btn")
        .addEventListener("click", async () => {
          const bookId = document.getElementById("book-id").value;
          const res = await fetch(`/api/rentals/rent/${bookId}`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify({}),
          });
          const data = await res.json();
          showMessage(data.message || data.error, !res.ok);
          loadBooks();
        });

      // Return
      document
        .getElementById("return-btn")
        .addEventListener("click", async () => {
          const bookId = document.getElementById("book-id").value;
          const res = await fetch(`/api/rentals/return/${bookId}`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify({}),
          });
          const data = await res.json();
          showMessage(data.message || data.error, !res.ok);
          loadBooks();
        });

      loadBooks(); // Initial Load
    </script>
  </body>
</html>
